<div class="card" [routerLink]="['/projects', project.id]">
  <div class="p-2">
    <img class="card-img-top" src="{{project.image}}" alt="project_image">
  </div>

  <div class="card-body">
    <h5><b class="card-title">{{project?.title}}</b></h5>
    <p class="card-text">{{project?.description}}</p>
    <button class="btn" [routerLink]="['/projects', project.id]" >Details</button>
  </div>
</div>
